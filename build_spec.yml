version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testEnvValue1"
  exportedVariables:
    - testEnv
    - BuildServiceDemoVersion
steps:
  - type: Command
    name: "List Build Source"
    timeoutInSeconds: 4000
    command: |
      echo $PATH
      ls -lrt
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 4000
    command: |
      echo $PATH
      mvn clean install
  - type: Command
    timeoutInSeconds: 400
    name: "Dockerizer"
    command: |
      BuildServiceDemoVersion=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo $BuildServiceDemoVersion
      docker build -t build-service-demo .
  - type: Command
    name: "List Source"
    timeoutInSeconds: 4000
    command: |
      cd ..
      echo $PATH
      ls -lrt
      
outputArtifacts:
  - name: build-service-demo
    type: DOCKER_IMAGE
    location: build-service-demo
  - name: build-service-demo-kube-manifest
    type: BINARY
    location: deployment/app.yml
